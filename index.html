<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> exemlo</title>
        <link rel="stylesheet" href="c.css">
        <script type="text/javascript" src="b.js" ></script>

    </head>
    <body>
        <div id="div1" class="container">
            <div class="box">

                <form id="form">

                <h2>Cadastro</h2>
                <label for="nome">Nome:</label>
                <input type="text" autofocus="autofocus" required="required"/> 
                <br> 
                <label for="data">Data de Nascimento:</label>
                <input type="text" maxlength="10" required="required" id="txtdata" onkeyup="mask_date();" />
                <br> 
                <label for="cpf">CPF:</label> 
                <input type="text" required="required" id="txtcpf" maxlength="14" onkeyup="mask_cpf();"/>
                <br> 
                <label for="endereço">Endereço: </label>
                <input type="text" required="required" id="txtend"  />
                <br> 
                <label for="cep">CEP:</label> 
                <input type="text" required="required" id="txtcep" maxlength="9" onkeyup="mask_cep();" />
                <br> 
                <label for="telefone">Telefone:</label> 
                <input type="text" required="required" id="txttel" onkeyup="mask_tel();"/>
                <br> 
            
                <div class="bt">
                <button class="button-62" role="button">Cadastrar</button>
                </div>
                </form>
            </div>
        </div>

    </body>
</html>
